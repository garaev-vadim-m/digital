name: Build Frontend

on:
  push:
    branches:
      - master  # или другая ваша основная ветка
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21  # Укажите версию Node.js
          cache: 'npm'  # Если используете yarn, укажите 'yarn'

      - name: Install dependencies
        run: npm install  # Или yarn install

      - name: Build project
        run: npm run build  # Или другая команда (например, yarn build)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: docs/  # Путь к сборке (замените на свой, если он другой)
