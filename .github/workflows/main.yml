name: Build and Deploy Vite to Docs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Commit and push changes
        run: |
          git config --global garaev-vadim-m "github-actions[bot]"
          git config --global garaev.vadim.m@mail.ru "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update built files in docs" || echo "No changes to commit"
          git push
